<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        p {
            background-color: #ccc;
            padding: 15px;
        }
    </style>
</head>

<body>
    <button type="button" id="btn1">Animate</button>
    <hr>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse dolorem ullam eveniet tenetur aspernatur rerum!
        Doloribus eaque eius quam sint deserunt non atque voluptas, optio modi expedita voluptate excepturi eum.</p>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("p").fadeOut(1000).fadeIn(1000).slideUp(2000).slideDown(5000, function () {
                    alert("animation complete");
                });
            });
        });
    </script>
</body>

</html>
