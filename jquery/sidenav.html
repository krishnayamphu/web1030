<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: teal;
            padding: 5px 30px;
            display: flex;
            justify-content: space-between;
        }

        nav button {
            padding: 5px;
            background-color: aqua;
            border: none;
        }

        nav .bar {
            width: 15px;
            display: block;
            border-bottom: 1px solid #ccc;
            margin: 2px 0;

        }

        .sidenav {
            background-color: blueviolet;
            width: 200px;
            height: calc(100vh - 30.68px);
            display: none;
        }

        .sidenav ul {
            list-style: none;
            padding: 0 10px;
        }

        .sidenav a {
            text-decoration: none;
            color: white;
            padding: 5px 0;
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <span>Menu</span>
        <button id="btn1">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </nav>
    <div class="sidenav">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Blog</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li><button id="btn2">Close</button></li>
        </ul>
    </div>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $(".sidenav").css({ "display": "block" });
            });
            $("#btn2").click(function () {
                $(".sidenav").css({ "display": "none" });
            });
        });
    </script>
</body>

</html>
