<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        p {
            background-color: #ccc;
            padding: 15px;
        }

        .text-red {
            color: red;
        }
    </style>
</head>

<body>
    <button type="button" id="btn1">Add Class</button>
    <button type="button" id="btn2">Remove Class</button>
    <hr>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse dolorem ullam eveniet tenetur aspernatur rerum!
        Doloribus eaque eius quam sint deserunt non atque voluptas, optio modi expedita voluptate excepturi eum.</p>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("p").addClass("text-red");
            });
            $("#btn2").click(function () {
                $("p").removeClass("text-red");
            });
        });
    </script>
</body>

</html>
