<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button type="button" id="btn1">Animate</button>
    <hr>
    <div class="box"></div>

    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $(".box").animate({
                    width: "500px",
                    height: "300px"
                });
            });
        });
    </script>
</body>

</html>
