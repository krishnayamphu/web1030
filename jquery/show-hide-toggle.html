<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        p {
            background-color: aqua;
            padding: 15px;
        }
    </style>
</head>

<body>
    <button type="button" id="btn1">Hide</button>
    <button type="button" id="btn2">Show</button>
    <button type="button" id="btn3">Toggle</button>
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem quae suscipit, totam repellat recusandae alias
        impedit maxime quos saepe corrupti, dolorum consectetur aliquam soluta quasi voluptatum nisi id necessitatibus
        tempore.</p>

    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("p").hide(1000);
            });
            $("#btn2").click(function () {
                $("p").show(1000);
            });
            $("#btn3").click(function () {
                $("p").toggle(1000);
            });
        });
    </script>
</body>

</html>
