<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
            margin: 15px;
        }

        .box1 {
            padding: 10px;
        }

        .box2 {
            padding: 10px;
            border: 10px solid green;
        }

        .box3 {
            padding: 10px;
            border: 10px solid green;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
    <div class="box1">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
    <div class="box2">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
    <div class="box3">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>

</body>

</html>
