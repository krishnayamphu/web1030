<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            float: left;
            margin: 15px;
        }

        .shadow1 {
            box-shadow: 2px 2px 2px #000;
        }

        .shadow2 {
            box-shadow: 2px -2px 2px #000;
        }
    </style>
</head>

<body>
    <div class="shadow1"></div>
    <div class="shadow2"></div>
</body>

</html>
