<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 255, 0, 1);
            position: absolute;
            top: 50px;
            left: 50px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

</body>

</html>
