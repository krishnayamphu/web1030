<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;

        }

        .box1 {
            position: relative;
        }

        .box2 {
            position: relative;
            background-color: rgba(0, 255, 0, 0.5);
            top: -50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
