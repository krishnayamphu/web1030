<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        a:link {
            color: blue;
        }

        a:visited {
            color: gray;
        }

        a:active {
            color: yellow;
        }

        a:hover {
            color: gold;
            background-color: black;
        }
    </style>
</head>

<body>
    <a href="#1">Link 1</a>
    <a href="#2">Link 2</a>
    <a href="#3">Link 3</a>
    <a href="#4">Link 4</a>
</body>

</html>
