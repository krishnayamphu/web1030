<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 1s;
        }

        .box1:hover {
            opacity: 0.5;
        }

        img {
            width: 100px;
            margin-top: 15px;
            opacity: 0.5;
            border-radius: 4px;
        }

        img:hover {
            transition: all 0.5s;
            opacity: 1;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <img src="bug.jpg" alt="">
</body>

</html>
