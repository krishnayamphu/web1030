<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <input type="text" id="name" onkeypress="allCaps()">
    <script>
        function allCaps() {
            let data = document.getElementById("name").value;
            //console.log(data.toUpperCase());
            document.getElementById("name").value = data.toUpperCase();
        }

    </script>
</body>

</html>
