<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        table{border-collapse: collapse;}
        th,td{border: 1px solid red;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>SN</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Patan</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hari</td>
            <td>Jawalakhel</td>
        </tr>
    </table>
    <br>

    <table>
        <tr>
            <th colspan="2">Amount</th>
        </tr>
        <tr>
            <td>Rs.</td>
            <td>Paisa</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th rowspan="2">Country</th>
            <td>Nepal</td>
        </tr>
        <tr>
            <td>India</td>
        </tr>
    </table>
</body>
</html>
